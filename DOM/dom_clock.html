 <!DOCTYPE html>
  <html lang="pt-br">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Entendo o DOM (Document Object Model)</title>

      <script type="text/javascript">
        window.onload = function() {
          var start = document.getElementById("start");
          var stop = document.getElementById("stop");
          var reset = document.getElementById("reset");
          var clockspace = document.getElementById("time");
          var statusspace = document.getElementById("status");

          start.onclick = function() {            
            var timer = new Date();
            var hour = timer.getHours();
            var minute = timer.getMinutes();
            var second = timer.getSeconds();
            var timercount = hour + ":" + minute + ":" + second;
            clockspace.innerHTML = timercount;
            clock = setTimeout("start.onclick()",1000);

            statusspace.innerHTML = "Button: START";
          }

          stop.onclick = function() {
            clearTimeout(clock);
            statusspace.innerHTML = "Button: STOP";;
          }

          reset.onclick = function() {
            clockspace.innerHTML = "00:00:00";
            clearTimeout(clock);
            statusspace.innerHTML = "Button: RESET";;
          }
        }

      </script>

  </head>
  <body>
      <div class="container">
          <h1><time id="time">00:00:00</time></h1>
          <button id="start">Start</button>
          <button id="stop">Stop</button>
          <button id="reset">Reset</button>
      </div>
      <div id="status"></div>
  </body>
  </html>
